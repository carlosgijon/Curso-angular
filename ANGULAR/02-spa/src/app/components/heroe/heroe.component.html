<h1 class="animated fadeIn">{{ heroe.nombre | uppercase}}
  <small> ({{ heroe.aparicion | date: 'y' }})</small>
</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>

  </div>

  <div class="col-md-8">
    <h3> {{ heroe.nombre }}</h3>
    <hr>
    <p> {{heroe.bio }} </p>

    <div>
      <img *ngIf="heroe['casa'] === 'DC'; else elseBlock" src="assets/img/DC.png" alt="DC" width="75">

      <ng-template #elseBlock><img src="assets/img/Marvel.jpg" alt="Marvel" width="75"></ng-template>

    </div>
  </div>

  <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
</div>
